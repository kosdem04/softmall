{% extends 'main.html' %}

{% block title %}Настройки{% endblock %}

{% block content %}
<style>
    .settings-container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .settings-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .settings-table th, .settings-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    .settings-table th {
        background: #f1f1f1;
    }
    .edit-btn {
        display: inline-block;
        padding: 5px 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .edit-btn:hover {
        background: #0056b3;
    }
</style>
<div class="settings-container">
    <h2>Настройки системы</h2>
    <table class="settings-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for setting in all_settings %}
            <tr>
                <td>{{ setting.setting.name }}</td>
                <td>{{ setting.value }}</td>
                <td>
                    <a href="{% url 'edit_setting' setting.id %}" class="edit-btn">Изменить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
